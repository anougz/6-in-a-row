<!-- src/app/create-game/create-game.component.html -->
<div class="game-container">
  <h2>Version 10x10</h2>
  <table>
    <tr *ngFor="let row of board; let i = index">
      <td *ngFor="let cell of row; let j = index"
          class="cell"
          [ngClass]="{'red': cell===1, 'yellow': cell===2}"
          (click)="dropToken(j)">
      </td>
    </tr>
  </table>
  <p *ngIf="winner">Le joueur {{ winner }} a gagné ! 🎉</p>
</div>
